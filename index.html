<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>
</head>
<body>
    <table id="table" border="2" width="100%" cellpadding="40" cellspacing="0">
        
    </table>


    <script>
        var Books = [
            ['English', '20000', 'Toshkent'],
            ['English', '20000', 'Toshkent'],
            ['English', '20000', 'Toshkent'],
            ['English', '20000', 'Toshkent'],
            ['English', '20000', 'Toshkent'],
        ]

        function Chiqar() {
            qator = `
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Address</th>
                </tr>
            `;

        Books.forEach(function(book, i) {
            qator += `
                <tr align="center">
                    <td>${i+1}</td>
                    <td>${book[0]}</td>
                    <td>${book[1]}</td>
                    <td>${book[2]}</td>
                </tr>
            `;
        })

        document.getElementById('table').innerHTML = qator;
        }

        Chiqar(Books)
    </script>
</body>
</html>
